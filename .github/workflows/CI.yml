name: CI

on:
  push:
    branches: "**"
    pull_request:
    tags:
      - "**"

jobs:
  test-linux:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    env:
      AUTH_PRIVATE_KEY: ""
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - run: swift --version
      - uses: actions/checkout@v2
      - run: swift test
      - run: swift build -c release

  test-mac:
    name: Test on Mac
    runs-on: macos-12
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - run: swift --version
      - uses: actions/checkout@v2
      - run: swift test
      - run: swift build -c release
    env:
      AUTH_PRIVATE_KEY: ""

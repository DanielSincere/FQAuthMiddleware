name: CI

on:
  push:
    branches: "**"
    pull_request:
    tags:
      - "**"

jobs:
  build-mac:
    name: Build on Mac
    runs-on: macos-12
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - run: swift --version
      - uses: actions/checkout@v2
      - run: swift build -c release

  test-linux:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      AUTH_PRIVATE_KEY: ""
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - run: swift --version
      - uses: actions/checkout@v2
      - run: swift run FQAuthServer migrate -y --env test
      - run: swift test

  test-mac:
    name: Test on Mac
    runs-on: macos-12
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - run: swift --version
      - uses: actions/checkout@v2
      - run: swift test
    env:
      AUTH_PRIVATE_KEY: ""
